<div *ngIf="loaded">
<h2 mat-dialog-title fxLayoutAlign = "space-around center" class="mat-display-1" [class.h2Aumentado] = "modoAumentarFonte" [class.h2Menor] = "modoDiminuirFonte">
  {{data.filme.title}}
  
</h2>

<mat-dialog-content >
    <div fxLayout.md = "row" fxLayoutAlign.md="space-around start" fxLayout.lg = "row" fxLayout.xs = "column" fxLayoutAlign.lg="space-around start" fxLayoutAlign.sm="space-around center" fxLayoutAlign.xs="space-around center">
      <img [src]="config.images.base_url + config.images.poster_sizes[3] + data.filme.poster_path" alt="" fxFlex="200px;">
      <div class="infoExtras">
          <h3 [class.h3Aumentado] = "modoAumentarFonte" [class.h3Menor] = "modoDiminuirFonte">Data de Lan√ßamento: </h3>
          <p [class.pAumentado] = "modoAumentarFonte" [class.pMenor] = "modoDiminuirFonte">
            {{data.filme.release_date | date:"dd/MM/yyyy" }}
          </p>
          <H3 [class.h3Aumentado] = "modoAumentarFonte" [class.h3Menor] = "modoDiminuirFonte">Nota Media</H3>
          <p [class.pAumentado] = "modoAumentarFonte">{{data.filme.vote_average}}</p>
      </div>  
      </div>
      <div fxLayout="column" fxLayoutAlign="center center">
        <h3 [class.h3Aumentado] = "modoAumentarFonte" [class.h3Menor] = "modoDiminuirFonte">Sinopse: </h3>
        <p [class.pAumentado] = "modoAumentarFonte" [class.pMenor] = "modoDiminuirFonte">
          {{data.filme.overview}}
        </p>
      </div>
</mat-dialog-content>
</div>
